<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Creations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin-top: 70px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
        section {
            padding: 100px 20px 20px;
            margin-top: 100px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: left;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        /* Cart Styles */
        .cart {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -3px 0px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: right 0.3s;
            overflow-y: auto;
        }
        .cart.active {
            right: 0;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-items {
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-total {
            margin-top: 20px;
            font-weight: bold;
        }
        .cart-button {
            background-color: #0073e6;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Creative Creations</h1>
        <p>Quality products at great prices</p>
        <button onclick="toggleCart()">ðŸ›’ Cart</button>
    </header>

    <section id="products">
        <h2>Our Products</h2>

        <div class="product" onclick="addToCart('Rectangular MoolMantar Resin Art', 75)">
            <img src="product1.jpg" alt="Rectangular MoolMantar Resin Art">
            <h3>Rectangular MoolMantar Resin Art</h3>
            <p>$75.00</p>
        </div>

        <div class="product" onclick="addToCart('Circular MoolMantar Resin Art', 75)">
            <img src="product2.jpg" alt="Circular MoolMantar Resin Art">
            <h3>Circular MoolMantar Resin Art</h3>
            <p>$75.00</p>
        </div>

        <div class="product" onclick="addToCart('Wooden Waheguru Art', 15)">
            <img src="product3.jpg" alt="Wooden Waheguru Art">
            <h3>Wooden Waheguru Art</h3>
            <p>$15.00</p>
        </div>
    </section>

    <div id="cart" class="cart">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button onclick="toggleCart()">âœ–</button>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">Total: $0.00</div>
        <button class="cart-button">Checkout</button>
    </div>

    <script>
        let cart = [];

        function toggleCart() {
            document.getElementById('cart').classList.toggle('active');
        }

        function addToCart(name, price) {
            let existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCart();
        }

        function updateCart() {
            let cartItemsContainer = document.querySelector('.cart-items');
            let cartTotal = document.querySelector('.cart-total');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} (x${item.quantity})</span>
                        <span>$${item.price * item.quantity}</span>
                    </div>
                `;
            });
            cartTotal.innerText = `Total: $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
